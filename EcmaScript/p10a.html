<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //ecma script 6 class -> group of objects (staste [var] and behaviours [methods/functions])
        class User{
            constructor() {
                this.name = "raju";//state
            }
            //methods
            print(){
                document.write(`<h1>Hi ${ this.name},welcome to javascript </h1>`);
            }

            sayHi(){
                document.write(`<h1>Say hi to ${this.name}</h1>`);

            }
        }

        //print();//direct call not possible


        let x = new User();//creating instance /ref to calss


        console.log('instance=',x);
        x.print();
        x.sayHi();
        document.write(`<h1> name is = ${x.name}</h1>`)

    </script>
</body>
</html>
