<body>
    <H3>Deleting properties</H3>


    <script>
        var x = new Object();
        x.name = "Tata Nexon";
        x.model = 2021
        x.color = "red";


        console.log("x = ",x);


        //for (let ref in object)
        for(let item in x){
            delete x[item]
        }



        //object.setPrototypeOf(x,{});//cloned object


        console.log('after delete x =',x);
    </script>
</body>
