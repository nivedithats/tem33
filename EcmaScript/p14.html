<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineproperty()in strict mode</h3>



    <script>
       "use strict";//javascript strict mode



        let user = {
            name:"suresh"
        };


        //creating property for obj externally
        Object.defineProperty(user,"age",{
            value:30,
            writable:true
        });


        console.log('age =',user.age);


        try{
            user.age = 32;


        }
        catch(error){
            console.log(error)
        }

        console.log('after age =',user.age);
    </script>
</body>
</html>
