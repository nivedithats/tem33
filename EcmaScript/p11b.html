<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parameterised Map constructor</h1>


    <script>

        // { key => value } => [[key,value]]
        // let instance = new Map ([[key1,value1],[key2,value2]]);//Entries
        //key => value[key,value]
        //frist number is key and second number is value
        //x.get(1) it show the value 2

        let x= new Map([[1,2],[4,5],[8,9]]);


        console.log('x =',x);

        document.write(`<h1> x.get(4) = ${x.get(4) }</h1>`);/* 5*/
        document.write(`<h1> size before clear = ${ x.size}</h1>`);//3


        x.clear();//clear to entries
        console.log('after clear x= ',x);//empty map constructore
        document.write(`<h1> after clear size = ${x.size}</h1>`);//0
    </script>
</body>
</html>
