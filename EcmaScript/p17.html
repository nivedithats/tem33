<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.assign()</h3>



    <script>

        "use strict";
        /*
        this method is used to copy the value of all enmerabble own properties from one or more source of objects to a targect object.
        Object.assign(target,...sources)
        */


        try{
            var x= {
                name:"Toyota",
                Id: "t1234"
            };

            var y= Object.assign({},x);

        }catch(err){
            console.log(err)
        }
        console.log('y Object =',y);

        for(let item in y){
            console.log(y[item]);
        };

        for(let item in y){
            console.log(`${item} : ${y[item]}`);
        };
    </script>
</body>
</html>
