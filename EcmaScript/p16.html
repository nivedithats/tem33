<body>
    <h3>Object.freeze()</h3>



    <script>
        "use strict";
        const user ={
            name:"raj"
        };


        console.log('before name',user.name);
        try{
            object.freeze(user);//freeze the object *(readonly )not allow to accept new values in strict
            user.name = "suman";//error

        }
        catch(error){
            console.log(error);

        }
        console.log('after error',user.name);
    </script>
</body>
