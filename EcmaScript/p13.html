<body>
<h3>Object.defineproperty()</h3>


<script>

    "use strict";//to enable strict mode
    var user = {};

    console.log('before =',user);

    Object.defineProperty(user,"name",{
        value:"name",
        writable:false //throw type error in strict mode
    });


    //user.name = "jhon";


    try{
        user.name = "suma";//assignments

    }
    catch(err){
        console.log(err);

    }
    console.log('after = ',user);

    /* 
    
    During assignment of new value to the property,the js compailer validate the writable property
    if writeable is true => re assign the  value to the object property
    if writable is false => throws run time error(in strict mode)
    */
</script>
</body>
</html>
